<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TactixCore</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f2f5;
    color: #333;
}
h1, h2, h3 {
    color: #0056b3;
}
button, input[type="file"] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}
button:hover {
    background-color: #0056b3;
}
.toggle-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
}
.toggle-switch input {
    display: none;
}
.slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
}
.slider:before {
    position: absolute;
    content: "";
    height: 26px; width: 26px;
    left: 4px; bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}
input:checked + .slider {
    background-color: #28a745;
}
input:checked + .slider:before {
    transform: translateX(26px);
}
.section {
    background-color: white;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
#scanResults {
    margin-top: 15px;
}
</style>
</head>

<body>

<h1>TactixCore</h1>

<!-- Booster Section -->
<div class="section">
    <h2>Core Booster</h2>
    <button onclick="smartBoost()">Smart Boost</button>
</div>

<!-- Notes Section -->
<div class="section">
    <h2>Notes</h2>
    <textarea id="notesBox" style="width:100%; height:200px; background-color:black; color:white; border-radius:8px;"></textarea>
    <br>
    <button onclick="saveNotes()">Save Notes</button>
</div>

<!-- Reaction Test Section -->
<div class="section">
    <h2>Reaction Test</h2>
    <button onclick="startReactionTest()">Start Test</button>
    <div id="reactionArea" style="width:100%; height:300px; background-color:#eee; position:relative; margin-top:10px; overflow:hidden;"></div>
    <p id="reactionResult"></p>
</div>

<!-- Security Enhancer Section -->
<div class="section">
    <h2>Security Enhancer</h2>

    <label>Anti-Tracker
        <label class="toggle-switch">
            <input type="checkbox" id="antiTracker" onchange="saveSecuritySettings()">
            <span class="slider"></span>
        </label>
    </label><br><br>

    <label>Ad-Blocker
        <label class="toggle-switch">
            <input type="checkbox" id="adBlocker" onchange="saveSecuritySettings()">
            <span class="slider"></span>
        </label>
    </label><br><br>

    <label>Second-Hand Firewall
        <label class="toggle-switch">
            <input type="checkbox" id="firewall" onchange="saveSecuritySettings()">
            <span class="slider"></span>
        </label>
    </label><br><br>

    <button onclick="runSecurityScan()">Run Security Scan</button>
    <div id="scanResults"></div>

    <h3>Quarantine</h3>
    <input type="file" id="fileQuarantine" multiple>
</div>

<script>
// Smart Boost
function smartBoost() {
    // This will be smarter later
    alert("Smart Boost: Your device has been optimized!");
}

// Notes
function saveNotes() {
    localStorage.setItem('notes', document.getElementById('notesBox').value);
}
function loadNotes() {
    document.getElementById('notesBox').value = localStorage.getItem('notes') || "";
}

// Reaction Test
let reactionStart = 0;
function startReactionTest() {
    const area = document.getElementById('reactionArea');
    area.innerHTML = "";
    setTimeout(() => {
        const dot = document.createElement('div');
        dot.style.width = "40px";
        dot.style.height = "40px";
        dot.style.backgroundColor = "#007bff";
        dot.style.position = "absolute";
        dot.style.top = Math.random() * (area.offsetHeight - 40) + "px";
        dot.style.left = Math.random() * (area.offsetWidth - 40) + "px";
        dot.style.borderRadius = "12px";
        dot.style.cursor = "pointer";
        dot.onclick = () => {
            const time = (Date.now() - reactionStart) / 1000;
            document.getElementById('reactionResult').innerText = `Reaction Time: ${time} seconds`;
            area.innerHTML = "";
        };
        area.appendChild(dot);
        reactionStart = Date.now();
    }, Math.random() * 2000 + 500);
}

// Security Settings Save/Load
function saveSecuritySettings() {
    const settings = {
        antiTracker: document.getElementById('antiTracker').checked,
        adBlocker: document.getElementById('adBlocker').checked,
        firewall: document.getElementById('firewall').checked
    };
    localStorage.setItem('securitySettings', JSON.stringify(settings));
}
function loadSecuritySettings() {
    const settings = JSON.parse(localStorage.getItem('securitySettings'));
    if (settings) {
        document.getElementById('antiTracker').checked = settings.antiTracker;
        document.getElementById('adBlocker').checked = settings.adBlocker;
        document.getElementById('firewall').checked = settings.firewall;
    }
}

// Security Scan and AutoFix
function runSecurityScan() {
    const scanResults = document.getElementById('scanResults');
    scanResults.innerHTML = "Scanning...";
    setTimeout(() => {
        let issues = [];
        if (Math.random() < 0.5) issues.push("Device is not updated to the latest version.");
        if (Math.random() < 0.4) issues.push("Firewall disabled. Potential vulnerability.");
        if (Math.random() < 0.3) issues.push("Anti-Tracking is off.");
        if (Math.random() < 0.2) issues.push("Ad-Blocker is disabled.");
        
        if (issues.length === 0) {
            scanResults.innerHTML = "<strong>Scan Complete:</strong> No issues detected.";
        } else {
            let summary = `<strong>Scan Complete:</strong><br><ul>`;
            issues.forEach(issue => {
                summary += `<li>${issue}</li>`;
            });
            summary += "</ul>";
            summary += `<button onclick="autoFix()">AutoFix Issues</button>`;
            scanResults.innerHTML = summary;
        }
    }, 3000);
}

function autoFix() {
    alert("AutoFix: All available issues have been addressed!");
    document.getElementById('scanResults').innerHTML = "<strong>System Secured and Updated!</strong>";
}

// Load Everything On Start
window.onload = function() {
    loadNotes();
    loadSecuritySettings();
};
</script>

</body>
</html>
