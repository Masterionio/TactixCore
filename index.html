<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TactixCore</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #0a3d62;
    }
    header {
      background-color: #4fc3f7;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      background: #81d4fa;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav button {
      background: #4fc3f7;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    nav button:hover {
      background: #29b6f6;
    }
    section {
      padding: 20px;
    }
    .title {
      font-size: 20px;
      margin-bottom: 10px;
    }
    .slider {
      width: 100%;
    }
    .toggle {
      margin-top: 10px;
    }
    #scannerScreen {
      width: 200px;
      height: 120px;
      border: 3px solid #4fc3f7;
      margin: 20px auto;
      position: relative;
      border-radius: 15px;
      background: white;
      overflow: hidden;
    }
    #scannerLaser {
      width: 100%;
      height: 4px;
      background: lightblue;
      position: absolute;
      top: 0;
      left: 0;
      animation: scan 2s infinite alternate;
    }
    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
    .summary {
      background: #e1f5fe;
      border-radius: 10px;
      padding: 10px;
      margin-top: 15px;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>TactixCore</header>
<nav>
  <button onclick="showSection('boost')">Boost</button>
  <button onclick="showSection('security')">Security</button>
  <button onclick="showSection('notes')">Notes</button>
</nav>

<section id="boost" style="display:block;">
  <div class="title">Smart Boost Settings</div>
  <label>Cache Clear Aggressiveness (1-10):</label>
  <input type="range" min="1" max="10" value="5" class="slider" id="cacheClear">
  
  <label>Graphics Boost Strength:</label>
  <input type="range" min="1" max="10" value="5" class="slider" id="graphicsBoost">
  
  <label>Framerate Boost Strength:</label>
  <input type="range" min="1" max="10" value="5" class="slider" id="fpsBoost">
  
  <label>Battery Saver:</label>
  <input type="checkbox" id="batterySaver" class="toggle">
  
  <label>Frame Interpolation (Smoothness):</label>
  <input type="range" min="1" max="10" value="5" class="slider" id="frameSmoothness">
  
  <label>Resolution:</label>
  <select id="resolution">
    <option value="1280x720">720p</option>
    <option value="1920x1080">1080p HD</option>
    <option value="2560x1440">1440p Smart FHD</option>
    <option value="3200x1800">AI 2K Neo-QLED UHD</option>
    <option value="3840x2160">AI 4K OLED Smart Crystal UHD</option>
  </select>
  
  <button onclick="activateSmartBoost()">Activate Smart Boost</button>
</section>

<section id="security" style="display:none;">
  <div class="title">Security Enhancer</div>
  <div id="scannerScreen">
    <div id="scannerLaser"></div>
  </div>
  <p id="scanStatus">Ready to scan.</p>
  <button onclick="startSecurityScan()">Start Scan</button>

  <div class="title">Security Features</div>
  <label><input type="checkbox" id="antiTracker" checked> Anti-Tracker</label><br>
  <label><input type="checkbox" id="adBlocker" checked> Ad-Blocker</label><br>
  <label><input type="checkbox" id="secondFirewall" checked> Second-Hand Firewall (Lightweight)</label><br>
  <label><input type="checkbox" id="virusDetection" checked> Virus Detection</label><br>
  
  <div class="summary" id="scanSummary"></div>

  <div class="title">Quarantine</div>
  <input type="file" id="fileQuarantine">
  <button onclick="quarantineFile()">Quarantine File</button>
</section>

<section id="notes" style="display:none;">
  <div class="title">Your Notes</div>
  <textarea style="width:100%; height:300px; background:black; color:white;" placeholder="Write your notes here..."></textarea>
</section>

<script>
function showSection(section) {
  document.getElementById('boost').style.display = 'none';
  document.getElementById('security').style.display = 'none';
  document.getElementById('notes').style.display = 'none';
  document.getElementById(section).style.display = 'block';
}

function activateSmartBoost() {
  const cacheLevel = document.getElementById('cacheClear').value;
  const graphics = document.getElementById('graphicsBoost').value;
  const fps = document.getElementById('fpsBoost').value;
  const smoothness = document.getElementById('frameSmoothness').value;
  const resolution = document.getElementById('resolution').value;
  const batterySave = document.getElementById('batterySaver').checked;
  alert(`Smart Boost activated!\nCache Clear: ${cacheLevel}\nGraphics Boost: ${graphics}\nFPS Boost: ${fps}\nSmoothness: ${smoothness}\nResolution: ${resolution}\nBattery Saving: ${batterySave}`);
}

function startSecurityScan() {
  document.getElementById('scanStatus').innerText = "Scanning...";
  setTimeout(() => {
    const issues = [
      { name: "System Update", found: Math.random() < 0.5 },
      { name: "Firewall Disabled", found: Math.random() < 0.3 },
      { name: "Antivirus Outdated", found: Math.random() < 0.4 },
      { name: "Suspicious Activity Detected", found: Math.random() < 0.2 }
    ];
    let problems = issues.filter(i => i.found);
    let summary = "";
    problems.forEach(p => {
      summary += `<div class="error">Issue: ${p.name}</div>`;
    });
    if (problems.length === 0) {
      summary = `<div class="success">No vulnerabilities detected!</div>`;
    } else {
      summary += `<br><b>Recommended Actions:</b><br>Update your device, enable firewall, update antivirus, check system activity.`;
    }
    document.getElementById('scanSummary').innerHTML = summary;
    document.getElementById('scanStatus').innerText = "Scan complete.";
  }, 3000);
}

function quarantineFile() {
  const fileInput = document.getElementById('fileQuarantine');
  if (fileInput.files.length > 0) {
    alert(`File ${fileInput.files[0].name} moved to quarantine.`);
  } else {
    alert('No file selected.');
  }
}
</script>

</body>
</html>
