<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TactixCore</title>
  <style>
    body {
      margin: 0;
      background: #111;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    header, nav {
      background: #222;
      padding: 1rem;
      text-align: center;
    }
    nav button {
      background: transparent;
      border: none;
      color: white;
      padding: 1rem;
      font-size: 1rem;
    }
    nav button.active {
      background: #444;
    }
    section {
      display: none;
      padding: 1rem;
    }
    section.active {
      display: block;
    }
    input[type="range"] {
      width: 100%;
      margin-top: 10px;
    }
    select, textarea {
      width: 100%;
      margin-top: 10px;
    }
    .white-dot {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 0;
      margin: 20px auto;
      display: none;
    }
  </style>
</head>
<body>
  <header><h1>TactixCore</h1></header>

  <nav>
    <button onclick="switchTab('home')" class="active">Home</button>
    <button onclick="switchTab('timers')">Timers</button>
    <button onclick="switchTab('boost')">Boost</button>
    <button onclick="switchTab('notes')">Notes</button>
    <button onclick="switchTab('reaction')">Reaction</button>
  </nav>

  <section id="home" class="active">
    <p>Welcome to your offline gaming performance hub.</p>
  </section>

  <section id="timers">
    <h2>Game Timer</h2>
    <label for="timerRange">Minutes: <span id="timerLabel">30</span></label>
    <input type="range" id="timerRange" min="1" max="720" value="30">
    <div id="timerDisplay">30:00</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  </section>

  <section id="boost">
    <h2>Performance Mode</h2>
    <select id="profileSelect" onchange="setProfile(this.value)">
      <option value="none">None (Default)</option>
      <option value="battery">Battery Saver</option>
      <option value="efficiency">High Efficiency</option>
      <option value="balanced">Balanced</option>
      <option value="high">High Performance</option>
      <option value="ultra">Ultra Performance</option>
      <option value="auto">Automatic</option>
      <option value="custom">Custom</option>
    </select>
    <div id="ultraWarning" style="color: red; display: none;">
      ⚠️ Ultra mode drains battery fast.
    </div>
    <button id="boostBtn" style="display: none;" onclick="activateBoost()">Activate Boost</button>
    <div id="boostStatus"></div>
  </section>

  <section id="notes">
    <h2>Notes</h2>
    <textarea id="notesBox" rows="6" placeholder="Write here..."></textarea>
    <button onclick="saveNotes()">Save</button>
  </section>

  <section id="reaction">
    <h2>Reaction Test</h2>
    <div id="reactionArea">
      <p id="reactionMsg">Tap to start.</p>
      <div class="white-dot" id="dot"></div>
      <button id="reactionBtn" onclick="startReaction()">Start</button>
    </div>
  </section>

  <script>
    function switchTab(tab) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.getElementById(tab).classList.add("active");
      event.target.classList.add("active");
    }

    // Timer
    let timer, secondsLeft = 1800;
    const range = document.getElementById("timerRange");
    const label = document.getElementById("timerLabel");
    const display = document.getElementById("timerDisplay");
    const beep = document.getElementById("beep");

    range.oninput = () => {
      label.textContent = range.value;
      secondsLeft = range.value * 60;
      updateTimerDisplay();
    };

    function updateTimerDisplay() {
      const m = String(Math.floor(secondsLeft / 60)).padStart(2, "0");
      const s = String(secondsLeft % 60).padStart(2, "0");
      display.textContent = `${m}:${s}`;
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        secondsLeft--;
        updateTimerDisplay();
        if (secondsLeft <= 0) {
          clearInterval(timer);
          beep.play();
        }
      }, 1000);
    }

    function resetTimer() {
      clearInterval(timer);
      secondsLeft = range.value * 60;
      updateTimerDisplay();
    }

    // Notes
    const notesBox = document.getElementById("notesBox");
    function saveNotes() {
      localStorage.setItem("tactixNotes", notesBox.value);
      alert("Saved!");
    }
    window.addEventListener("load", () => {
      notesBox.value = localStorage.getItem("tactixNotes") || "";
    });

    // Boost
    function setProfile(profile) {
      const warning = document.getElementById("ultraWarning");
      const btn = document.getElementById("boostBtn");
      const msg = document.getElementById("boostStatus");

      warning.style.display = (profile === "ultra") ? "block" : "none";
      btn.style.display = (profile === "ultra") ? "inline-block" : "none";

      const messages = {
        none: "Default system mode.",
        battery: "Battery Saver enabled.",
        efficiency: "Efficiency mode enabled.",
        balanced: "Balanced performance.",
        high: "High performance mode on.",
        ultra: "Ready for Ultra Boost.",
        auto: "Auto-optimizing every 5 min.",
        custom: "Customize your own profile."
      };
      msg.textContent = messages[profile] || "";
    }

    function activateBoost() {
      alert("⚠️ Ultra Boost is now active!");
      document.getElementById("boostStatus").textContent = "Ultra Boost activated.";
    }

    // Reaction Test
    let reactionStart = 0;
    let timeoutID = null;
    const dot = document.getElementById("dot");
    const msg = document.getElementById("reactionMsg");
    const btn = document.getElementById("reactionBtn");

    function startReaction() {
      dot.style.display = "none";
      btn.disabled = true;
      msg.textContent = "Wait for it...";

      timeoutID = setTimeout(() => {
        dot.style.display = "block";
        msg.textContent = "Tap the dot!";
        reactionStart = Date.now();
        dot.onclick = stopReaction;
      }, 1500 + Math.random() * 2000);
    }

    function stopReaction() {
      const reactionTime = Date.now() - reactionStart;
      msg.textContent = `⏱️ ${reactionTime} ms`;
      dot.style.display = "none";
      btn.disabled = false;
      btn.textContent = "Try Again";
    }
  </script>
</body>
</html>
