<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TactixCore</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="/icon.png" type="image/png">

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #1e1e1e;
      color: white;
    }
    header {
      text-align: center;
      padding: 1rem;
      background: #333;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #222;
      border-top: 2px solid #444;
    }
    nav button {
      flex: 1;
      padding: 1rem;
      background: #222;
      border: none;
      color: white;
      font-size: 1rem;
    }
    nav button.active {
      background: #555;
    }
    section {
      display: none;
      padding: 1rem;
    }
    section.active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 1rem;
      background: #111;
      color: white;
      border: 1px solid #444;
      padding: 0.5rem;
    }
    .timer-display {
      font-size: 2rem;
      margin: 1rem 0;
    }
    button.timer-btn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    select, input[type="range"], input[type="number"] {
      background: #111;
      color: white;
      border: 1px solid #444;
      padding: 0.3rem;
      width: 100%;
      margin-top: 0.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header><h1>🎮 TactixCore</h1></header>

  <nav>
    <button onclick="showTab('home')" class="active">Home</button>
    <button onclick="showTab('timers')">Timers</button>
    <button onclick="showTab('notes')">Notes</button>
    <button onclick="showTab('reaction')">Reaction</button>
    <button onclick="showTab('performance')">Performance</button>
  </nav>

  <section id="home" class="active">
    <h2>Welcome</h2>
    <p>Your offline gaming companion. Boost focus, time your plays, save tactics, and sharpen reflexes.</p>
  </section>

  <section id="timers">
    <h2>Timer</h2>
    <div class="timer-display" id="timerDisplay">00:00</div>
    <button class="timer-btn" onclick="startTimer()">Start 30s</button>
    <button class="timer-btn" onclick="resetTimer()">Reset</button>
  </section>

  <section id="notes">
    <h2>Strategy Notes</h2>
    <textarea id="notesBox" placeholder="Write your game notes here..."></textarea>
    <button onclick="saveNotes()">💾 Save</button>
  </section>

  <section id="reaction">
    <h2>Reaction Test</h2>
    <p id="reactionMsg">Tap to start!</p>
    <button id="reactionBtn" onclick="startReactionTest()">Start</button>
  </section>

  <section id="performance">
    <h2>Performance Settings</h2>
    <label for="modeSelect">Choose Mode:</label>
    <select id="modeSelect" onchange="changePerformanceMode()">
      <option value="none">None</option>
      <option value="high">High Performance</option>
      <option value="balanced">Balanced</option>
      <option value="efficient">High Efficiency</option>
      <option value="battery">Battery Saver</option>
      <option value="auto">Automatic (AI)</option>
      <option value="custom">Custom</option>
    </select>

    <div id="customSettings" style="display: none;">
      <h3>Custom Settings</h3>
      <label>Graphics Quality:
        <input type="range" min="1" max="10" value="7" id="graphicsSlider">
      </label>
      <label>FPS Boost Level:
        <input type="range" min="1" max="10" value="8" id="fpsSlider">
      </label>
      <label>Cache Clearing Interval (mins):
        <input type="number" min="1" max="60" value="5" id="cacheInterval">
      </label>
      <label>DLSS Level:
        <input type="range" min="1" max="5" value="3" id="dlssSlider">
      </label>
    </div>
  </section>

  <script>
    // Tab switching
    function showTab(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    // Timer logic
    let timer, timeLeft = 30;
    function startTimer() {
      clearInterval(timer);
      timeLeft = 30;
      updateTimerDisplay();
      timer = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft <= 0) clearInterval(timer);
      }, 1000);
    }
    function resetTimer() {
      clearInterval(timer);
      timeLeft = 0;
      updateTimerDisplay();
    }
    function updateTimerDisplay() {
      document.getElementById('timerDisplay').textContent = `00:${timeLeft.toString().padStart(2, '0')}`;
    }

    // Notes logic
    const notesBox = document.getElementById('notesBox');
    function saveNotes() {
      localStorage.setItem('gameNotes', notesBox.value);
      alert('Notes saved!');
    }
    window.addEventListener('load', () => {
      notesBox.value = localStorage.getItem('gameNotes') || '';
    });

    // Reaction test logic
    let reactionStart, reactionTimeout;
    function startReactionTest() {
      document.getElementById('reactionBtn').disabled = true;
      document.getElementById('reactionMsg').textContent = 'Wait for it...';
      reactionTimeout = setTimeout(() => {
        reactionStart = Date.now();
        document.getElementById('reactionMsg').textContent = 'TAP NOW!';
        document.getElementById('reactionBtn').disabled = false;
        document.getElementById('reactionBtn').onclick = stopReactionTest;
      }, 2000 + Math.random() * 3000);
    }
    function stopReactionTest() {
      const reactionTime = Date.now() - reactionStart;
      document.getElementById('reactionMsg').textContent = `⏱️ Your reaction time: ${reactionTime} ms`;
      document.getElementById('reactionBtn').textContent = 'Try Again';
      document.getElementById('reactionBtn').onclick = startReactionTest;
    }

    // Performance Mode Logic
    function changePerformanceMode() {
      const mode = document.getElementById('modeSelect').value;
      const customSettings = document.getElementById('customSettings');

      if (mode === 'custom') {
        customSettings.style.display = 'block';
      } else {
        customSettings.style.display = 'none';
      }

      console.log(`Switched to ${mode} mode`);
      if (mode === 'auto') startAutoOptimization();
    }

    function startAutoOptimization() {
      setInterval(() => {
        const autoModes = ['high', 'balanced', 'efficient', 'battery'];
        const selected = autoModes[Math.floor(Math.random() * autoModes.length)];
        console.log(`AI selected mode: ${selected}`);
      }, 300000); // 5 minutes
    }

    // Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
