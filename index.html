<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TactixCore – Smart Performance Hub</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      padding: 20px;
      background: #f2f4f8;
      color: #222;
    }

    h2, h3 {
      margin-top: 0;
    }

    select, button, input[type="range"] {
      padding: 8px;
      font-size: 14px;
      margin: 6px 0;
    }

    .slider-container {
      background: #fff;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    label {
      display: inline-block;
      margin-bottom: 5px;
    }

    .reaction-test {
      margin-top: 30px;
    }

    #test-area {
      width: 100%;
      height: 200px;
      background: #1c1c1c;
      position: relative;
      margin-top: 10px;
      border-radius: 12px;
      overflow: hidden;
    }

    .dot {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 0;
      position: absolute;
      display: none;
    }

    #sliders {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>TactixCore – Smart Performance Hub</h2>

  <label for="mode">Select Performance Mode:</label>
  <select id="mode">
    <option value="none">None</option>
    <option value="ultra">Ultra Performance</option>
    <option value="balanced">Balanced</option>
    <option value="custom">Custom</option>
  </select>

  <div id="sliders"></div>

  <div class="reaction-test">
    <h3>Reaction Test</h3>
    <button onclick="startReactionTest()">Start Test</button>
    <div id="test-area">
      <div id="dot" class="dot"></div>
    </div>
  </div>

  <script>
    const slidersContainer = document.getElementById("sliders");
    const modeSelect = document.getElementById("mode");

    const customSettings = {
      fps: 60,
      cache: 2,
      dlss: 1
    };

    function renderSliders(profile) {
      slidersContainer.innerHTML = "";

      if (profile === "custom") {
        createSlider("fps", "FPS Boost", customSettings.fps, 30, 120);
        createSlider("cache", "Cache Clear Level", customSettings.cache, 0, 5);
        createSlider("dlss", "DLSS Lite Level", customSettings.dlss, 0, 3);
      } else if (profile === "ultra") {
        createSlider("fps", "FPS Boost", 120, 30, 120);
        createSlider("cache", "Cache Clear Level", 5, 0, 5);
        createSlider("dlss", "DLSS Lite Level", 3, 0, 3);
      } else if (profile === "balanced") {
        createSlider("fps", "FPS Boost", 60, 30, 120);
        createSlider("cache", "Cache Clear Level", 2, 0, 5);
        createSlider("dlss", "DLSS Lite Level", 1, 0, 3);
      }
      // None mode shows no sliders
    }

    function createSlider(id, label, value, min, max) {
      const wrapper = document.createElement("div");
      wrapper.className = "slider-container";

      const labelEl = document.createElement("label");
      labelEl.textContent = `${label}: `;
      labelEl.setAttribute("for", id);

      const input = document.createElement("input");
      input.type = "range";
      input.id = id;
      input.min = min;
      input.max = max;
      input.value = value;

      const valueSpan = document.createElement("span");
      valueSpan.id = `${id}-value`;
      valueSpan.textContent = value;

      input.addEventListener("input", () => {
        valueSpan.textContent = input.value;
        if (modeSelect.value === "custom") {
          customSettings[id] = parseInt(input.value);
        }
      });

      wrapper.appendChild(labelEl);
      wrapper.appendChild(input);
      wrapper.appendChild(valueSpan);

      slidersContainer.appendChild(wrapper);
    }

    modeSelect.addEventListener("change", () => {
      renderSliders(modeSelect.value);
    });

    renderSliders(modeSelect.value); // Initial render

    function startReactionTest() {
      const dot = document.getElementById("dot");
      dot.style.display = "none";

      const testArea = document.getElementById("test-area");
      const maxX = testArea.clientWidth - 20;
      const maxY = testArea.clientHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      setTimeout(() => {
        dot.style.left = `${x}px`;
        dot.style.top = `${y}px`;
        dot.style.display = "block";
      }, 1000 + Math.random() * 2000);
    }
  </script>

</body>
</html>
